<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Zain Payment Portal - Pay bills and recharge eeZee services" />
  <meta name="theme-color" content="#2d1a45" />
  <title>Zain Payment Portal</title>

  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <!-- Utility Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/clsx@2.0.0/dist/clsx.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tailwind-merge@1.14.0/dist/bundle.min.js"></script>

  <style>
    :root {
      --primary: #2d1a45;
      --primary-light: #3a2259;
      --accent: #d13c8c;
      --accent-light: #e04c9c;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-700: #374151;
      --white: #ffffff;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
        0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
        0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom, var(--white), var(--gray-50));
      color: var(--gray-700);
      min-height: 100vh;
      max-width: 480px;
      margin: 0 auto;
      position: relative;
    }

    /* Header Styles */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem;
      background: linear-gradient(to right,
          var(--primary),
          var(--primary-light));
      box-shadow: var(--shadow-md);
    }

    .header__actions {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .header__icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      cursor: pointer;
      transition: var(--transition);
    }

    .header__icon--transparent {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(4px);
      color: var(--white);
    }

    .header__icon--transparent:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .header__icon--white {
      background-color: var(--white);
      color: var(--primary);
    }

    .header__icon--white:hover {
      background-color: var(--gray-100);
    }

    .header__brand {
      display: flex;
      align-items: center;
    }

    .header__logo {
      height: 4rem;
      margin-left: 0.5rem;
    }

    .header__menu {
      color: var(--white);
      cursor: pointer;
      transition: var(--transition);
    }

    .header__menu:hover {
      color: var(--gray-100);
    }

    /* Main Content Styles */
    .main {
      padding: 1.25rem;
    }

    .page-title {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .page-title__icon {
      color: var(--primary);
      margin-left: 0.5rem;
    }

    .page-title__text {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }

    /* Tabs */
    .tabs {
      display: flex;
      border-bottom: 1px solid var(--gray-300);
      margin-bottom: 2rem;
      background-color: var(--white);
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
      box-shadow: var(--shadow-sm);
    }

    .tab {
      flex: 1;
      padding: 1rem 0;
      text-align: center;
      font-weight: 500;
      transition: var(--transition);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tab__icon {
      margin-left: 0.5rem;
    }

    .tab--active {
      border-bottom: 4px solid var(--accent);
      color: var(--accent);
      background-color: rgba(209, 60, 140, 0.05);
    }

    .tab--inactive {
      color: var(--gray-500);
    }

    .tab--inactive:hover {
      color: var(--gray-700);
      background-color: var(--gray-50);
    }

    /* Form Card */
    .card {
      background-color: var(--white);
      border-radius: 0.5rem;
      box-shadow: var(--shadow-sm);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .card__title {
      font-size: 1.125rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .form-section {
      margin-bottom: 1rem;
    }

    .form-section__title {
      text-align: right;
      color: var(--primary);
      font-weight: 500;
      margin-bottom: 1rem;
    }

    /* Dropdown */
    .dropdown {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .dropdown__header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 0.5rem;
      cursor: pointer;
    }

    .dropdown__left {
      display: flex;
      align-items: center;
    }

    .dropdown__icon {
      color: var(--accent);
      transition: transform 0.3s ease;
    }

    .dropdown__icon--open {
      transform: rotate(180deg);
    }

    .dropdown__value {
      margin-right: 0.5rem;
      color: var(--gray-700);
      font-weight: 500;
    }

    .dropdown__label {
      color: var(--gray-500);
      font-size: 0.875rem;
    }

    .dropdown__menu {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: var(--white);
      border-radius: 0.375rem;
      box-shadow: var(--shadow-lg);
      z-index: 10;
      margin-top: 0.25rem;
      border: 1px solid var(--gray-300);
      overflow: hidden;
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    .dropdown__menu--open {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .dropdown__item {
      padding: 0.75rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.2s ease;
    }

    .dropdown__item:hover {
      background-color: var(--gray-50);
    }

    .dropdown__item--selected {
      background-color: rgba(209, 60, 140, 0.05);
    }

    .dropdown__radio {
      width: 1rem;
      height: 1rem;
      border-radius: 50%;
      background-color: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dropdown__radio-inner {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
      background-color: var(--white);
    }

    .dropdown__info {
      display: flex;
      align-items: center;
      color: var(--gray-500);
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }

    .dropdown__info-icon {
      margin-left: 0.25rem;
    }

    /* Form Input */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      text-align: right;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--primary);
    }

    .form-label__required {
      color: #ef4444;
    }

    .input-wrapper {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 1rem;
      border: 1px solid var(--gray-300);
      border-radius: 0.5rem;
      text-align: right;
      padding-right: 3rem;
      transition: all 0.2s ease;
      font-family: 'Tajawal', sans-serif;
      font-size: 1rem;
    }

    .form-input:focus {
      outline: none;
      border-color: transparent;
      box-shadow: 0 0 0 2px var(--accent);
    }

    .form-input::placeholder {
      color: var(--gray-400);
    }

    .input-icon {
      position: absolute;
      top: 50%;
      right: 0.75rem;
      transform: translateY(-50%);
      color: var(--gray-400);
      pointer-events: none;
    }

    .input-status {
      position: absolute;
      top: 50%;
      left: 0.75rem;
      transform: translateY(-50%);
    }

    .input-status__spinner {
      color: var(--accent);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: translateY(-50%) rotate(0deg);
      }

      to {
        transform: translateY(-50%) rotate(360deg);
      }
    }

    .input-status__success {
      width: 1.25rem;
      height: 1.25rem;
      background-color: #10b981;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
    }

    .success-message {
      margin-top: 0.75rem;
      padding: 0.75rem;
      background-color: #ecfdf5;
      border: 1px solid #d1fae5;
      border-radius: 0.375rem;
      color: #065f46;
      font-size: 0.875rem;
    }

    .error-message {
      margin-top: 0.75rem;
      padding: 0.75rem;
      background-color: #fef2f2;
      border: 1px solid #fee2e2;
      border-radius: 0.375rem;
      color: #b91c1c;
      font-size: 0.875rem;
    }

    /* Button */
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      font-family: 'Tajawal', sans-serif;
      font-size: 1rem;
    }

    .btn--outline {
      border: 2px solid var(--accent);
      color: var(--accent);
      background-color: transparent;
    }

    .btn--outline:hover {
      background-color: rgba(209, 60, 140, 0.05);
    }

    .btn--primary {
      background: linear-gradient(to right,
          var(--accent),
          var(--accent-light));
      color: var(--white);
      box-shadow: var(--shadow-md);
      padding: 1rem;
      font-size: 1.125rem;
    }

    .btn--primary:hover {
      box-shadow: var(--shadow-lg);
      transform: translateY(-1px);
    }

    .btn--primary:active {
      transform: translateY(0);
    }

    .btn--disabled {
      background-color: var(--gray-300);
      color: var(--gray-500);
      cursor: not-allowed;
      box-shadow: none;
    }

    .btn--disabled:hover {
      box-shadow: none;
      transform: none;
    }

    .btn__icon {
      margin-left: 0.5rem;
    }

    .btn--full {
      width: 100%;
    }

    /* Summary */
    .summary-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .summary-total {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 0.75rem;
      border-top: 1px dashed var(--gray-300);
    }

    .summary-total__value {
      color: var(--accent);
      font-weight: 700;
      font-size: 1.25rem;
    }

    .summary-total__label {
      color: var(--primary);
      font-weight: 700;
    }

    /* Help */
    .help {
      margin-top: 1rem;
      text-align: center;
    }

    .help__btn {
      color: var(--primary);
      font-size: 0.875rem;
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      transition: var(--transition);
    }

    .help__btn:hover {
      text-decoration: underline;
    }

    /* Splash Screen */
    .splash-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(to right,
          var(--primary),
          var(--primary-light));
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .splash-screen--hidden {
      opacity: 0;
      pointer-events: none;
    }

    .splash-screen__content {
      text-align: center;
    }

    .splash-screen__logo {
      height: 6rem;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.7;
      }
    }

    .splash-screen__spinner {
      width: 4rem;
      height: 4rem;
      border: 4px solid transparent;
      border-top-color: var(--accent);
      border-right-color: var(--accent);
      border-radius: 50%;
      margin: 0 auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.3s ease forwards;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="header__actions">
      <div class="header__icon header__icon--transparent">
        <i class="fas fa-heart"></i>
      </div>
      <div class="header__icon header__icon--transparent">
        <i class="fas fa-shopping-cart"></i>
      </div>
    </div>

    <div class="header__brand">
      <img src="/zain_logo.svg" alt="Zain Logo" class="header__logo" />
      <i class="fas fa-bars header__menu"></i>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="page-title">
      <i class="fas fa-arrow-right page-title__icon"></i>
      <h1 class="page-title__text">الدفع السريع</h1>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab tab--active" id="bill-tab">
        <i class="fas fa-credit-card tab__icon"></i>
        <span>دفع الفاتورة</span>
      </div>
      <div class="tab tab--inactive" id="recharge-tab">
        <i class="fas fa-phone tab__icon"></i>
        <span>إعادة تعبئة eeZee</span>
      </div>
    </div>

    <!-- Form Card -->
    <div class="card">
      <div class="form-section">
        <p class="form-section__title">أريد أن أعيد التعبئة</p>
      </div>

      <!-- Number Type Dropdown -->
      <div class="dropdown" id="number-type-dropdown">
        <div class="dropdown__header" id="number-type-header">
          <div class="dropdown__left">
            <i class="fas fa-chevron-down dropdown__icon" id="number-type-icon"></i>
            <span class="dropdown__value" id="number-type-value">رقم آخر</span>
          </div>
          <span class="dropdown__label">نوع الرقم</span>
        </div>
        <div class="dropdown__menu" id="number-type-menu">
          <div class="dropdown__item dropdown__item--selected" data-value="رقم آخر">
            <span>رقم آخر</span>
            <div class="dropdown__radio">
              <div class="dropdown__radio-inner"></div>
            </div>
          </div>
          <div class="dropdown__item" data-value="رقم العقد">
            <span>رقم العقد</span>
          </div>
        </div>
      </div>

      <!-- Phone Number Input -->
      <div class="form-group">
        <label class="form-label">
          رقم الهاتف <span class="form-label__required">*</span>
        </label>
        <div class="input-wrapper">
          <input type="tel" class="form-input" id="phone-input" placeholder="أدخل الرقم 9XXXXXX" maxlength="12" />
          <div class="input-icon">
            <i class="fas fa-phone"></i>
          </div>
          <div class="input-status" id="phone-status" style="display: none"></div>
        </div>
        <div class="success-message" id="balance-success" style="display: none">
          تم العثور على معلومات الحساب
        </div>
        <div class="error-message" id="balance-error" style="display: none"></div>
      </div>

      <!-- Amount Dropdown -->
      <div class="dropdown" id="amount-dropdown">
        <div class="dropdown__header" id="amount-header">
          <div class="dropdown__left">
            <i class="fas fa-chevron-down dropdown__icon" id="amount-icon"></i>
            <span class="dropdown__value" id="amount-value">29.900 د.ك</span>
          </div>
          <span class="dropdown__label">مبلغ التعبئة</span>
        </div>
        <div class="dropdown__info">
          <i class="fas fa-clock dropdown__info-icon"></i>
          <span id="validity-text">الصلاحية 30 يوم</span>
        </div>
        <div class="dropdown__menu" id="amount-menu">
          <!-- Amount items will be dynamically generated -->
        </div>
      </div>

      <!-- Add Another Number Button -->
      <button class="btn btn--outline btn--full" id="add-number-btn">
        <i class="fas fa-plus btn__icon"></i>
        <span>أضف رقم آخر</span>
      </button>
    </div>

    <!-- Summary Card -->
    <div class="card">
      <h3 class="card__title">ملخص الطلب</h3>

      <div class="summary-content">
        <div class="summary-row">
          <div class="summary-row__value" id="summary-amount">29.900 د.ك</div>
          <div class="summary-row__label">مبلغ التعبئة</div>
        </div>

        <div class="summary-row">
          <div class="summary-row__value" id="summary-fees">-0.600 د.ك</div>
          <div class="summary-row__label">الرسوم</div>
        </div>

        <div class="summary-total">
          <div class="summary-total__value" id="summary-total">
            29.300 د.ك
          </div>
          <div class="summary-total__label">الإجمالي</div>
        </div>
      </div>
    </div>

    <!-- Payment Button -->
    <button class="btn btn--primary btn--full btn--disabled" id="payment-button">
      <i class="fas fa-credit-card btn__icon"></i>
      <span>دفع</span>
    </button>

    <!-- Help text -->
    <div class="help">
      <button class="help__btn" id="help-button">هل تحتاج إلى مساعدة؟</button>
    </div>
  </main>



<script src="script.js"></script>
</body>

</html>
